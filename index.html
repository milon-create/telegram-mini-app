<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Telegram Mini App</title>
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <style>
    body {
      font-family: Arial;
      background: #f5f5f5;
      text-align: center;
      padding: 40px;
    }
    button {
      padding: 12px 20px;
      font-size: 16px;
    }
  </style>
</head>
<body>

<h2>Welcome to My Telegram Mini App</h2>
<p id="user"></p>

<button onclick="showUser()">Show Telegram User</button>

<script>
  function showUser() {
    let user = Telegram.WebApp.initDataUnsafe.user;
    if (user) {
      document.getElementById("user").innerText =
        "Hello " + user.first_name;
    } else {
      document.getElementById("user").innerText =
        "Open this app from Telegram";
    }
  }
</script>

</body>
</html>
